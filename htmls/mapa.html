<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mapa Sensible</title>
</head>
<body>

<h1>Mapa Sensible España, Francia y Portugal</h1>

<img src="imgmap/imagen.jpg"#mapaEuropa" alt="Mapa Europa">

<map name="mapaEuropa">
    <area shape="rect" 
          coords="0,250,260,720" 
          href="https://es.wikipedia.org/wiki/Portugal" 
          target="_blank" 
          alt="Portugal">

    <area shape="rect" 
          coords="200,250,840,735" 
          href="https://es.wikipedia.org/wiki/Espa%C3%B1a" 
          target="_blank" 
          alt="España">
          
    <area shape="circle" 
          coords="250,0,800,400" 
          href="https://es.wikipedia.org/wiki/Francia" 
          target="_blank" 
          alt="Francia">

    <area shape="poly"
    coords="400,520, 640,510, 700,560, 660,650, 420,640"
    href="https://es.wikipedia.org/wiki/Islas_Baleares"
    target="_blank"
    alt="Islas Baleares">


</map>

</body>
</html>
