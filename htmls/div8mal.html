<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Figuras con div</title>
  <style>
    body {
      background-color: #eee;
      text-align: center;
      font-family: Arial, sans-serif;
    }

    .div1
      width: 300px;
      height: 100px;
      background-color: red;
      margin: 20px auto;
      color: white;
    }

    .fila-circulos {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin:20px;
    }

    .circulo {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      color: white;
      display: flex;
    }

    .verde { background-color: green; }
    .azul { background-color: blue; }
    .amarillo { background-color: yellow; color: black; }

    .fila-cuadrados {
      display: flex;
      justify-content: center;
      gap: 20px;
      border: 29px;
      margin:20px
    }

    .cuadrado {
      width: 100px;
      height: 100px;
      color: white;
      margin: 20px
    }

    .cuadrado-verde { background-color: green; }
    .cuadrado-marron { background-color: brown; }
    .cuadrado-azul { background-color: blue; margin: 0 auto; }
  </style>
</head>
<body>

  <div class="div1/div>

  <div class="fila-circulos">
    <div class="circulo verde"></div>
    <div class="circulo azul"></div>
    <div class="circulo amarillo"></div>
  </div>

  <div class="fila-cuadrados">
    <div class="cuadrado cuadrado-verde"></div>
    <div class="cuadrado cuadrado-marron"></div>
  </div>

  <div class="cuadrado cuadrado-azul"></div>

</body>
</html>
